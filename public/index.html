<body class="flex items-center justify-center min-h-screen p-4 overflow-x-hidden">

                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13V7m0 13a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h2a2 2 0 012 2zm10 0l5.447-2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m0 13V7m0 13a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2h-2a2 2 0 00-2 2z"></path></svg>

    <script>
        // --- DOM Element Selection ---
        const form = document.getElementById('rateCalculatorForm');
        const primaryInput = document.getElementById('primaryInput');
        const primaryInputLabel = document.getElementById('primaryInputLabel');
        const originInput = document.getElementById('origin');
        const pickupInput = document.getElementById('pickup');
        const deliveryInput = document.getElementById('delivery');
        const calculateMilesBtn = document.getElementById('calculateMilesBtn');
        const milesInput = document.getElementById('miles');
        const tonnageInput = document.getElementById('tonnage');
        const fscInput = document.getElementById('fsc');
        const primaryOutput = document.getElementById('primaryOutput');
        const fscTotal = document.getElementById('fscTotal');
        const finalTotal = document.getElementById('finalTotal');
        // ... other selectors
        
        // ... other variables and functions
        let currentMode = 'generateQuote';
        let calculationHistory = JSON.parse(localStorage.getItem('thompsonCalcHistory')) || [];
        let personalCalcCount = parseInt(localStorage.getItem('thompsonPersonalCalcCount')) || 0;


        // --- PC*MILER API INTEGRATION ---
        
        // Your provided API Key is now embedded here.
        const PCMILER_API_KEY = 'C9EC4E502D8E6349AB91A8FF5BA8C66F';
        
        async function getAndCalculateMiles() {
            const origin = originInput.value.trim();
            const pickup = pickupInput.value.trim();
            const delivery = deliveryInput.value.trim();

            if (!origin || !pickup || !delivery) {
                alert("Please enter all three locations (Origin, Pickup, and Delivery).");
                return;
            }

            const stops = `${origin};${pickup};${delivery}`;
            const apiUrl = `https://api.trimblemaps.com/routing/v1/route-reports?stops=${encodeURIComponent(stops)}&reports=calcMiles`;
            
            calculateMilesBtn.disabled = true;
            calculateMilesBtn.textContent = 'Calculating...';
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': PCMILER_API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                const totalMiles = data && data[0] && data[0].TMiles;

                if (typeof totalMiles !== 'number') {
                   throw new Error("Could not find mileage in the API response.");
                }

                milesInput.value = Math.round(totalMiles);
                calculate();

            } catch (error) {
                console.error("Error fetching mileage:", error);
                alert("Failed to calculate miles. Please check the locations and your API key.");
                milesInput.value = '';
            } finally {
                calculateMilesBtn.disabled = false;
                calculateMilesBtn.textContent = 'Calculate Miles';
            }
        }
        
        // --- History Logic (MODIFIED) ---
        function saveCalculation() {
            const pInput = parseFloat(primaryInput.value) || 0;
            const miles = parseFloat(milesInput.value) || 0;
            if (pInput > 0 && miles > 0) {
                const calculation = {
                    mode: currentMode,
                    primaryInput: primaryInput.value,
                    miles: milesInput.value,
                    tonnage: tonnageInput.value,
                    fsc: fscInput.value,
                    origin: originInput.value,
                    pickup: pickupInput.value,
                    delivery: deliveryInput.value,
                    timestamp: new Date().toISOString()
                };
                
                if (calculationHistory.length > 0) {
                    const lastCalc = calculationHistory[0];
                    if (lastCalc.mode === calculation.mode && lastCalc.primaryInput === calculation.primaryInput && lastCalc.miles === calculation.miles && lastCalc.tonnage === calculation.tonnage && lastCalc.fsc === calculation.fsc) return;
                }
                calculationHistory.unshift(calculation);
                calculationHistory = calculationHistory.slice(0, 5);
                localStorage.setItem('thompsonCalcHistory', JSON.stringify(calculationHistory));
                
                personalCalcCount++;
                localStorage.setItem('thompsonPersonalCalcCount', personalCalcCount);
                // updatePersonalCounterDisplay(); // Assuming this function exists elsewhere in your full script
            }
        }
        
        function loadFromHistory(index) {
            const calc = calculationHistory[index];
            setMode(calc.mode);
            primaryInput.value = calc.primaryInput;
            milesInput.value = calc.miles;
            tonnageInput.value = calc.tonnage || 23;
            fscInput.value = calc.fsc;
            originInput.value = calc.origin || '';
            pickupInput.value = calc.pickup || '';
            deliveryInput.value = calc.delivery || '';
            calculate();
        }

        function calculate() {
            const pInput = parseFloat(primaryInput.value) || 0;
            const miles = parseFloat(milesInput.value) || 0;
            const tonnage = parseFloat(tonnageInput.value) || 23;
            const fscPercent = parseFloat(fscInput.value) || 0;
            let lineHaul = 0, pOutput = 0;
            switch (currentMode) {
                case 'generateQuote': lineHaul = pInput * miles; break;
                case 'calculateFromTon': lineHaul = pInput * tonnage; break;
                case 'calculateFromFlat': lineHaul = pInput; break;
            }
            const fscAmount = lineHaul * (fscPercent / 100);
            const total = lineHaul + fscAmount;
            switch (currentMode) {
                case 'generateQuote': pOutput = total > 0 && tonnage > 0 ? total / tonnage : 0; break;
                case 'calculateFromTon':
                case 'calculateFromFlat': pOutput = miles > 0 ? total / miles : 0; break;
            }
            
            // Assuming animateValue function exists elsewhere
            primaryOutput.value = pOutput.toFixed(2);
            fscTotal.value = fscAmount.toFixed(2);
            finalTotal.value = total.toFixed(2);
        }
        
        // --- Event Listeners ---
        [primaryInput, tonnageInput, fscInput].forEach(input => input.addEventListener('input', calculate));
        
        calculateMilesBtn.addEventListener('click', getAndCalculateMiles);

        // resetButton listener assumed to exist elsewhere
        document.getElementById('resetButton').addEventListener('click', () => { 
            form.reset(); 
            originInput.value = '';
            pickupInput.value = '';
            deliveryInput.value = '';
            tonnageInput.value = 23;
            calculate();
        });

    </script>
